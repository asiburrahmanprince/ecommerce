<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Management API UI</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Shop Management System</h1>
    <!-- Sign-Up Form -->
    <section>
        <h2>Sign Up</h2>
        <form id="signUpForm">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <select id="sign_up_role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="admin">Admin</option>
                <option value="customer">Customer</option>
                <option value="shopkeeper">Shopkeeper</option>
            </select>

            <button type="submit">Sign Up</button>
        </form>
        <div id="signUpResponse"></div>
    </section>

    <!-- Login Form -->
    <section>
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="loginResponse"></div>
    </section>


    <!-- Bulk Create Form -->
    <section>
        <h2>Create Multiple Products</h2>
        <form id="bulkCreateForm">
            <div id="productFields">
                <!-- Product input fields will go here -->
            </div>
            <button type="button" id="addProductBtn">Add Another Product</button>
            <button type="submit">Create Products</button>
        </form>
        <div id="bulkCreateResponse"></div>
    </section>

    <!-- Bulk Products Delete Form -->
    <section>
        <h2>Delete Multiple Products</h2>
        <form id="bulkDeleteForm">
            <input type="text" id="deleteProductIds" placeholder="Enter product IDs (comma-separated)" required>
            <button type="submit">Delete Products</button>
        </form>
        <div id="bulkDeleteResponse"></div>
    </section>


    <!-- Section to display all users -->
    <section>
        <h2>Users List</h2>
        <button id="getUsersBtn" style="display: none;">Get All Users</button>
        <ul id="usersList"></ul>
    </section>

    <section>
        <h2>Products List</h2>
        <div>
            <button id="getProductsBtn" style="display: none;">Get All Products</button>

            <input type="text" id="productSearch" placeholder="Search products by name..." style="display: none;">
            <br>
            <input type="number" id="minPrice" placeholder="Min Price" style="display: none;">
            <br>
            <input type="number" id="maxPrice" placeholder="Max Price" style="display: none;">
            <br>
            <input type="text" id="shopName" placeholder="Search by shop name..." style="display: none;">

            <button id="filterBtn" style="display: none;">Filter</button>

            <ul id="productsList"></ul>
        </div>
    </section>

    <script src="../js/script.js"></script>
</body>
</html>
